  <section id="keranjang">
    <div class="grid-container">
      <div>
        <div class="card-keranjang">
          <h2>Keranjang</h2>
          <form action="index.html" method="POST">
            <div class="grid-cont">
              <div class="item1">
                <img src="src/img/produk8.jpg" alt="Back to School">
              </div>
              <div class="item2">
                <h5>Back to School</h5>
                <h6>$9.99</h6>
              </div>
              <div>
                <input type="number" step="1" min="1" max="" name="quantity" value="1" title="Qty" class="input-text qty text" pattern="" inputmode="">
              </div>
              <div class="item3">
                <button id="info"><i class="fa fa-info"></i></button id="info">
                <button id="trash"><i class="fa fa-trash"></i></button id="trash"></i>
              </div> 
            </div>
            <hr>
            <div class="grid-cont">
              <div class="item1">
                <img src="src/img/produk5.jpg" alt="Back to School">
              </div>
              <div class="item2">
                <h5>Flat Citizen</h5>
                <h6>$14.99</h6>
              </div>
              <div>
                <input type="number" step="1" min="1" max="" name="quantity" value="1" title="Qty" class="input-text qty text" pattern="" inputmode="">
              </div>
              <div class="item3">
                <button id="info"><i class="fa fa-info"></i></button>
                <button id="trash"><i class="fa fa-trash"></i></button></i>
              </div> 
            </div>
            <hr>
            <div class="grid-cont">
              <div class="item1">
                <img src="src/img/produk7.jpg" alt="Back to School">
              </div>
              <div class="item2">
                <h5>Isometric Web</h5>
                <h6>$19.99</h6>
              </div>
              <div>
                <input type="number" step="1" min="1" max="" name="quantity" value="1" title="Qty" class="input-text qty text" pattern="" inputmode="">
              </div>
              <div class="item3">
                <button id="info"><i class="fa fa-info"></i></button>
                <button id="trash"><i class="fa fa-trash"></i></button></i>
              </div> 
            </div>
            <hr>
            <div class="grid-cont2">
              <div class="total">
                <h4>Total :</h4>
              </div>
              <div class="jumlah">
                <h4>$44.97</h4>
              </div>
            </div>
            <div class="grid-cont2">
              <div></div>
              <div class="bayar">
                <input type="submit" name="bayar" value="Bayar">
              </div>
            </div>
          </form>
        </div>
